<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/src/Sample_User_Icon.png" type="Sample_User_Icon">
    <title>RandomPerson</title>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
        </ul>

        <ul>
            <li>About</li>
            <li>Shop</li>
            <li>Login</li>
        </ul>
    </nav>
    <main>
        <section class="divUserInfo">
           
                <div>
                    <img  class="userImg" src="/src/Sample_User_Icon.png" alt="">
                </div>
                <div>
                    <p class="text">My name is</p>
                </div>
                <div>
                    <h1 class="infoUser">Jo√£o</h1>
                </div>
                <div class="divIcon">
                    <i id="genderInfo" class="fi fi-rr-user"></i>
                    <i id="ageInfo" class="fi fi-rr-calendar"></i>
                    <i id="locationInfo" class="fi fi-rr-marker"></i>
                    <i id="cellInfo" class="fi fi-rr-phone-call"></i>
                </div>
           
        </section>
        <section class="sectionInfoUser">
            <h1>Data User:</h1>
            <ul>
                <li>Name: <span class="userName">---</span></li>
                <li>Email: <span class="userEmail">---</span></li>
                <li>Birth: <span class="userBirth">---</span></li>
                <li>Location: <span class="userLocation">---</span></li>
                <li>Phone: <span class="userPhone">---</span></li>
                <li>Password: <span class="userPassword">---</span></li>
            </ul>
        </section>
    </main>
    <script src="/system/log.js"></script>
</body>
</html>
